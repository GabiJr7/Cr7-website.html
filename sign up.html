<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name ="viewport" content="width=device-width,initial-scale=1.0">
<title>Sign up</title>
<style>
body{
background:url('download xx.jfif');
background-repeat:no-repeat;
background-size:cover;
background-position:center;
padding-top:100px;
}
.centered-label{
padding:50px;
}
.box{
border: solid;
width:350px;
color:white;
border-radius:30px;
}
h1{
font-size:56px;
color:white;
}
u{
color:white;
}
label{
font-size:33px;
color:white;
}
.input-box{
border-radius:30px;
}
</style>
</head>
<body>
<center>
<u><h1>Sign Up</h1></u>
<div class="input-box">
<form class="box" >
<table>
<tr>
<td><br>
<label>First Name:
<input type ="text" name="" value="" placeholder="firstname" required>
</label>
</td>
</tr>
<tr>
<td><br>
<label>Last Name:
<input type="text" name="" placeholder="lastname/maiden name" required>
</label>
</td>
</tr>
<tr>
<td><br>
<label>Email:
<input type="email" id="email" name="" placeholder="siuu@example.com" required>
</label>
</td>
</tr>
<tr>
<td><br>
<label>Contact:
<input type="phone" name="" placeholder="+256-0772******">
</label>
</td>
</tr>
<tr>
<td>
<label>Male
<input type="radio" name="male"  >
</label>
<label>Female
<input type="radio" name="female" required>
</label>
</td>
</tr>
<tr>
<td>
<label>Password
<input type="password" name="" required placeholder="8-16 characters used" minlength="8" maxlength="16">
</label>
</td>
</tr>
<tr>
<td>
<label>
<input type="submit"  name="">
</label>
<label class="centered-label">
<input type="reset" >
</label>
</td>
</tr>
</table>
</form>
</div>
</center>
</body>
</html>
